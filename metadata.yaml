description: Though acclaimed romance novelist Charlotte M. Brame penned hundreds
  of short stories and book-length tales over the course of her illustrious literary
  career, fans and critics alike regard Dora Thorne as her most popular creation.
  This epic tale centers around romance that blooms among partners of different social
  classes. Is lasting love possible when the social pressure to say goodbye is so
  intense? Read Dora Thorne to find out.
